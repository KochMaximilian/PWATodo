<ion-header>
  <ion-toolbar color="primary">
    <ion-title>PWA To-do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/new-item']" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-virtual-scroll [items]="items">
    <ion-card class="homeCard" *virtualItem="let item" [routerLink]="['/update-item', item.id]">
      <ion-card-header>
      <ion-card-title>
        {{ item.title }} 
      </ion-card-title>
      <ion-card-subtitle class="homeItem-description">
          {{item.description}}
      </ion-card-subtitle>
    </ion-card-header>
    </ion-card>
  </ion-virtual-scroll>


  <!--
fÃ¼r infinitelist {static: false} bei viewchild nicht vergessen wegen angular 8

  -->
</ion-content>
